<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Memes Generator</title>
</head>

<body onload="init()">
    <h1>Meme Generator</h1>
    <section class="main-container">
        <div class="gallery">
            <img src="/imgs/meme-imgs/1.jpg" class="img" onclick="onUpdateMeme(1)">
            <img src="/imgs/meme-imgs/3.jpg" class="img" onclick="onUpdateMeme(2)">

        </div>
    </section>
    <section class="canvas-container">
        <canvas id="meme-canvas" height="500" width="500" onclick="hendleEvent(event)"></canvas>
        <div class="controls">
            <label for="enter-text">Enter Text:</label>
            <input type="text" id="enter-text" name="text" placeholder="enter text" onkeyup="changeText(this.value)"
                onkeypress="changeText(this.value)">
        </div>
    </section>

    <script src="js/utils.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
