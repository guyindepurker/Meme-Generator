<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Memes Generator</title>
</head>

<body onload="init()">
    <h1>Meme Generator</h1>
    <section class="canvas-container">
        <canvas id="meme-canvas" height="500" width="500" onclick="hendleEvent(event)"></canvas>
        <div class="box-control">
        
            <label class="title-enter-text"for="enter-text">Enter Text:</label>
            <input type="text" id="enter-text" name="text" placeholder="enter text" onkeyup="onChangeText(this.value)">
                <section class="controllers-text-meme">
                    <div class="main-controler">
                        <img src="design/icons/add.png" class="btn btn-main" onclick="onAddLine()">
                        <img src="design/icons/trash.png" class="btn btn-main" onclick="onRemoveLine()">
                    </div>
                    <img src="design/icons/increase-font-icon.png" class="btn increase-font" onclick="onChangeFontSize('increase',5)">
                    <img src="design/icons/decrease-font-icon.png" class="btn decrease-font" onclick="onChangeFontSize('decrease',5)">
                    <img src="design/icons/down-arrow.png" class="btn up-line" onclick="onMoveLine('up',5)">
                    <img src="design/icons/up-arrow.png" class="btn up-down" onclick="onMoveLine('down',5)">
                    <img src="design/icons/up-and-down-opposite-double-arrows-side-by-side.png" class="btn change-line-btn" onclick="onSwitchLine()">
                    <div class="controls-text-in-meme">
                        <div class="align-text">
                            <img src="/design/icons/align-to-right.png" class="btn" onclick="onAlignTxt('right')">
                            <img src="/design/icons/center-text-alignment.png" class="btn" onclick="onAlignTxt('center')">
                            <img src="/design/icons/align-to-left.png" class="btn" onclick="onAlignTxt('left')">
                        </div>
                            <div class="controls-fonts">
                                <img src="/design/icons/paint-board-and-brush.png" class="btn"> <input type="color" id="fill-color" name="fill-text"
                                value="#ffffff" onchange="onChangeColor('fill',this.value)">
                                <img src="/design/icons/text-stroke.png" class="btn">
                                <input type="color" id="stroke-color" name="stroke-text"
                                    value="#000000" onchange="onChangeColor('stroke',this.value)">
                                    <select name="font-family" id="font-family" onchange="onChangeFont(this.value)">
                                        <option value="IMPACT">IMPACT</option>
                                        <option value="Arial56">Arial</option>
                                        <option value="Georgia">Georgia</option>
                                        <option value="Verdana">Verdana</option>
                                        <option value="sans-serif">sans-serif</option>
                                        <option value="Fantasy">Fantasy</option>
                                        <option value="Cursive">Cursive</option>
                                    </select>
                            </div>


                    </div>

                </section>
        </div>
    </section>

    <section class="main-container">
        <div class="gallery">
            <!-- <img src="imgs/meme-imgs/1.jpg" class="img" onclick="onSelectMemeToRender(1)">
            <img src="imgs/meme-imgs/2.jpg" class="img" onclick="onSelectMemeToRender(2)"> -->
        </div>
    </section>
    

    <script src="js/utils.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
