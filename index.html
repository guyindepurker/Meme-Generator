<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Memes Generator</title>
</head>

<body onload="init()">
    <h1>Meme Generator</h1>
    <section class="canvas-container">
        <canvas id="meme-canvas" height="500" width="500" onclick="hendleEvent(event)"></canvas>
        <div class="box-control">
            <label for="enter-text">Enter Text:</label>
            <input type="text" id="enter-text" name="text" placeholder="enter text" onkeyup="changeText(this.value)">
                <section class="controllers">
                    <img src="./design/icons/increase-font-icon.png" class="btn increase-font" onclick="onIncreaseFont(5)">
                    <img src="./design/icons/decrease-font-icon.png" class="btn decrease-font" onclick="onDecreaseFont(5)">
                    <img src="/design/icons/up-and-down-opposite-double-arrows-side-by-side.png" class="btn up-line" onclick="onUpLine(5)">
                    <img src="/design/icons/up-and-down-opposite-double-arrows-side-by-side.png" class="btn up-line" onclick="onDownLine(5)">

                </section>
        </div>
    </section>

    <section class="main-container">
        <div class="gallery">
            <img src="./imgs/meme-imgs/1.jpg" class="img" onclick="onUpdateMeme(1)">
            <img src="./imgs/meme-imgs/2.jpg" class="img" onclick="onUpdateMeme(2)">
        </div>
    </section>
    

    <script src="js/utils.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
